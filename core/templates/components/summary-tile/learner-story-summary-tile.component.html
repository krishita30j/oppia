<mat-card class="oppia-story-dashboard-card">
  <a [href]="getStoryLink()"
     target="{{ openInNewWindow ? '_blank' : '_self' }}"
     class="story-link">
    <div class="title-section" [ngStyle]="{'background-color': thumbnailBgColor}">
      <img class="thumbnail-image" [src]="thumbnailUrl">
      <div class="story-completion">
        <p class="percent-story-completed">
          {{storyProgress}}% Complete
        </p>
      </div>
    </div>
    <div class="summary-section">
      <span class="story-title">
        {{storyTitle}}
      </span>
      <span class="topic-title">
        {{topicTitle}}
      </span>
    </div>
  </a>
</mat-card>
<style>
  .story-title {
    color: #333;
    display: inline-block;
    font-size: 16px;
    height: 40px;
    letter-spacing: 0;
    margin: 0 8px 0 8px;
    opacity: 1;
    text-align: left;
  }
  .story-completion {
    background: #000C 0% 0% no-repeat padding-box;
    border-radius: 2px;
    bottom: 23px;
    float: right;
    height: 19px;
    position: relative;
    right: 4px;
    width: 80px;
  }
  .story-link {
    text-decoration: none;
  }
  .summary-section {
    position: absolute;
  }
  .topic-title {
    color: #333;
    display: block;
    font-size: 14px;
    font-weight: 300;
    height: 16px;
    letter-spacing: 0.05px;
    margin: 4px 8px 12px 8px;
    padding-bottom: 12px;
    text-align: left;
    text-transform: uppercase;
  }
  .percent-story-completed {
    color: #FFF;
    font-size: 10px;
    letter-spacing: 0;
    margin: 2px;
    padding: 2px;
    width: 100%;
  }
  .oppia-story-dashboard-card {
    border-radius: 4px;
    box-shadow: 0 3px 6px #00000029;
    display: inline-block;
    height: 224px;
    margin: 0 2px 30px 6px;
    padding: 0;
    position: relative;
    width: 192px;
    z-index: 5;
  }
  .title-section {
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    height: 144px;
    width: 192px;
  }
  .thumbnail-image {
    height: 144px;
    width: 192px;
  }
</style>
